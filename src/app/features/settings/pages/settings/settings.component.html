<app-page-layout>
  <app-page-header
    page-header
    pageTitle="Account Settings"
    [breadcrumb]="breadcrumb"
  ></app-page-header>

  <div content>
    <div role="tablist" class="tabs tabs-lifted flex border-b">
      <a
        [ngClass]="{ 'tab-active': currentTab === 1 }"
        (click)="changeTab(1)"
        class="tab"
      >
        <fa-icon [icon]="faIdCard" class="text-gray-500 mr-2"></fa-icon>
        {{ "settings.account-settings" | translate }}
      </a>

      <a
        [ngClass]="{ 'tab-active': currentTab === 2 }"
        (click)="changeTab(2)"
        class="tab"
      >
        <fa-icon [icon]="faArrowsRotate" class="text-gray-500 mr-2"></fa-icon>
        {{ "settings.change-password" | translate }}
      </a>

      <a
        [ngClass]="{ 'tab-active': currentTab === 3 }"
        (click)="changeTab(3)"
        class="tab"
      >
        <fa-icon [icon]="faShieldHalved" class="text-gray-500 mr-2"></fa-icon>
        {{ "settings.privacy-policy" | translate }}
      </a>

      <a
        [ngClass]="{ 'tab-active': currentTab === 4 }"
        (click)="changeTab(4)"
        class="tab"
      >
        <fa-icon [icon]="faFileContract" class="text-gray-500 mr-2"></fa-icon>
        {{ "settings.terms-conditions" | translate }}
      </a>
    </div>
    <div [ngSwitch]="currentTab" class="h-full py-6">
      <div *ngSwitchCase="1">
        <app-account-settings></app-account-settings>
      </div>
    </div>
  </div>
</app-page-layout>
