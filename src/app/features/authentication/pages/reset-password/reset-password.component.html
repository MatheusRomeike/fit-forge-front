<app-authentication-layout>
  <div content>
    <h1 class="text-2xl font-bold mt-4 mb-2">
      {{ "authentication.reset-password" | translate }}
    </h1>
    <p class="text-gray-400 mb-4 max-w-md">
      {{ "authentication.reset-password-instructions" | translate }}
    </p>

    <form [formGroup]="form" class="w-full max-w-md w-md grid gap-4">
      <app-input-text
        formControlName="password"
        label="{{ 'authentication.new-password' | translate }}"
        [icon]="faKey"
      ></app-input-text>
      <app-input-text
        formControlName="confirmPassword"
        label="{{ 'authentication.confirm-password' | translate }}"
        [icon]="faKey"
      ></app-input-text>

      <button type="button" class="btn btn-primary w-full">
        <span class="flex items-center justify-center text-white">
          <fa-icon [icon]="faPaperPlane" class="mr-2"></fa-icon>
          {{ "authentication.send" | translate }}
        </span>
      </button>

      <p class="text-gray-400">
        {{ "authentication.back-to" | translate }}
        <a
          routerLink="/authentication"
          class="link link-primary no-underline"
          >{{ "authentication.sign-in" | translate }}</a
        >
      </p>
    </form>
  </div>
</app-authentication-layout>
