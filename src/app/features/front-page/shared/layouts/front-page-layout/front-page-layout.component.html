<app-front-page-navbar></app-front-page-navbar>

<div class="relative bg-base-100 z-0">
  <!-- Shapes Imagens -->
  <div class="absolute -z-[1] right-[0px] bottom-[50px] blur-[150px]">
    <img src="assets/images/front-page/shape3.png" alt="shape3" />
  </div>

  <div class="absolute -z-[1] left-[25px] -top-[210px] blur-[125px]">
    <img src="assets/images/front-page/shape2.png" alt="shape2" />
  </div>

  <div class="absolute -z-[1] right-[260px] -top-[125px] blur-[75px]">
    <img src="assets/images/front-page/shape4.png" alt="shape4" />
  </div>

  <div class="absolute -z-[1] left-[300px] top-[250px] blur-[75px]">
    <img src="assets/images/front-page/shape5.png" alt="shape5" />
  </div>

  <!-- Conteúdo da página -->
  <div class="mx-auto max-w-6xl text-center pt-12 lg:pt-32 pb-40 px-4">
    <ng-content select="[content]"></ng-content>
    <div class="mt-40">
      <app-start-now-banner></app-start-now-banner>
    </div>
  </div>

  <div
    class="fixed left-4 bottom-4 flex flex-col bg-gray-200 p-2 rounded-xl shadow-md"
  >
    <app-theme-switch></app-theme-switch>

    <app-language-switch></app-language-switch>
  </div>
</div>
