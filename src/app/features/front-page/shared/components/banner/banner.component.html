<h1 class="lg:text-5xl text-3xl font-bold">
  {{ "front-page.banner-title" | translate }}
</h1>
<div class="flex justify-center">
  <p class="text-md lg:text-lg mb-6 text-gray-400 my-8 max-w-3xl">
    {{ "front-page.banner-subtitle" | translate }}
  </p>
</div>
<a
  routerLink="/authentication"
  class="btn-box bg-secondary inline-block font-medium rounded-lg text-white px-6 py-3"
>
  <span class="relative inline-flex items-center gap-2">
    <fa-icon [icon]="faUser"></fa-icon>
    {{ "front-page.start-button" | translate }}
  </span>
</a>
<div class="banner-image text-center mt-8 filter brightness-75 contrast-90">
  <img
    src="assets/images/login/image-1.jpg"
    alt="dashboard-image"
    class="mx-auto rounded-lg shadow-lg"
  />
</div>
