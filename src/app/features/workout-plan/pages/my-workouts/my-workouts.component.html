<app-page-layout>
  <app-page-header
    page-header
    pageTitle="{{ 'workout-plan.my-plans' | translate }}"
    [breadcrumb]="breadcrumb"
  ></app-page-header>

  <div raw-content>
    <!-- Seus Programas -->

    <div class="my-6">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <app-add-workout-card></app-add-workout-card>

        <app-workout-card
          *ngFor="let item of userPrograms"
          [workoutData]="item"
        ></app-workout-card>
      </div>
    </div>
  </div>
</app-page-layout>
