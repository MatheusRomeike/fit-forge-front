<app-page-layout>
  <app-page-header
    page-header
    pageTitle="{{ pageTitle | translate }}"
    [breadcrumb]="breadcrumb"
  ></app-page-header>

  <div content>
    <div class="flex justify-end">
      <div class="join">
        <input
          class="join-item btn"
          type="radio"
          name="options"
          [attr.aria-label]="'workout-plan.workout-info' | translate"
          checked="checked"
        />
        <input
          class="join-item btn"
          type="radio"
          name="options"
          [attr.aria-label]="'workout-plan.workout-details' | translate"
        />
        <input
          class="join-item btn"
          type="radio"
          name="options"
          [attr.aria-label]="'workout-plan.review' | translate"
          disabled
        />
      </div>
    </div>
  </div>
</app-page-layout>
