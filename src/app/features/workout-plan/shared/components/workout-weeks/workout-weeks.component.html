<div
  class="flex gap-4 overflow-x-auto whitespace-nowrap"
  #scroller
  appAutoScroll
>
  <div
    class="flex-shrink-0 w-full md:w-3/4 xl:w-1/3"
    *ngFor="let week of [].constructor(weeks); let i = index"
  >
    <app-workout-week-accordion
      (gridReady)="onGridReady($event, i)"
      [weekNumber]="i + 1"
    ></app-workout-week-accordion>
  </div>
</div>
