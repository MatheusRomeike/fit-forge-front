<div class="navbar shadow-xl h-full px-4">
  <div class="flex-1 items-center">
    <div class="md:hidden flex items-center">
      <button class="btn btn-ghost p-2 mr-2" (click)="toggleSidebar()">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
      <a
        routerLink="/"
        class="logo flex items-center justify-center h-[8%] md:h-[8%] sm:h-[6%] p-4"
      >
        <img [src]="logoPath" alt="logo" class="w-40" />
      </a>
    </div>
    <div class="max-w-md hidden md:block">
      <div
        class="relative flex items-center w-full h-12 rounded-lg bg-base-200 overflow-hidden"
      >
        <div
          class="grid place-items-center h-full w-12 bg-base-200 cursor-pointer"
          (click)="onSearchClick()"
        >
          <fa-icon [icon]="faSearch"></fa-icon>
        </div>

        <input
          class="peer h-full w-full outline-none text-sm pr-2 bg-base-200"
          type="text"
          id="search"
          placeholder="Search something.."
          [(ngModel)]="searchQuery"
        />
      </div>
    </div>
  </div>
  <div class="flex-none gap-2">
    <div class="hidden md:flex space-x-4">
      <ng-container *ngTemplateOutlet="languageSelector"></ng-container>

      <ng-container *ngTemplateOutlet="themeSelector"></ng-container>
    </div>

    <ng-container *ngTemplateOutlet="loggedAvatar"></ng-container>

    <ng-container *ngTemplateOutlet="mobileMenu"></ng-container>
  </div>
</div>

<ng-template #languageSelector>
  <div class="dropdown">
    <div tabindex="0" role="button" class="btn m-1 hidden md:flex">
      <a
        ><span [ngClass]="getLanguage().icon"></span>
        {{ getLanguage().label | translate }}</a
      >
    </div>
    <ul
      tabindex="0"
      class="dropdown-content menu rounded-box z-[2] bg-base-100 p-2 shadow"
    >
      <ng-container *ngTemplateOutlet="languageOptions"></ng-container>
    </ul>
  </div>
</ng-template>

<ng-template #themeSelector>
  <div class="flex items-center">
    <button class="btn btn-ghost" (click)="toggleTheme()">
      <fa-icon class="text-xl" *ngIf="isDarkTheme" [icon]="faMoon"></fa-icon>
      <fa-icon class="text-xl" *ngIf="!isDarkTheme" [icon]="faSun"></fa-icon>
    </button>
  </div>
</ng-template>
<ng-template #loggedAvatar>
  <div class="dropdown dropdown-hover dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
      <div class="w-10 rounded-full">
        <img
          alt="Avatar"
          src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
        />
      </div>
    </div>

    <ul
      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
    >
      <li *ngFor="let item of avatarItems">
        <a class="justify-between">
          {{ item.label | translate }}
          <span *ngIf="item.badge" class="badge">{{
            item.badge | translate
          }}</span>
        </a>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #mobileMenu>
  <div class="dropdown dropdown-end md:hidden">
    <label tabindex="0" class="btn btn-ghost">
      <fa-icon [icon]="faGear"></fa-icon>
    </label>
    <ul
      tabindex="0"
      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
    >
      <div class="flex items-center">
        <ng-container *ngTemplateOutlet="themeSelector"></ng-container>
        <ng-container *ngTemplateOutlet="languageOptions"></ng-container>
      </div>
    </ul>
  </div>
</ng-template>

<ng-template #loginButton>
  <button class="btn btn-outline" (click)="onLoginClick()">
    <fa-icon [icon]="faArrowRightToBracket"></fa-icon>
    {{ "navbar.login" | translate }}
  </button>
</ng-template>

<ng-template #languageOptions>
  <li *ngFor="let language of languages">
    <a
      (click)="toggleLanguage(language.language)"
      [ngClass]="{ active: isActive(language.language) }"
      ><span [ngClass]="language.icon"></span>
      {{ language.label | translate }}</a
    >
  </li>
</ng-template>
